<script type="text/javascript">
	// 求n个数的最大值
	function getMax(array){
		// 判断max与数组中的每一个元素进行比较
		var max = array[0];
		for(var i = 1; i < array.length; i++){
			if (max < array[i]) {
					max = array[i];
			}
		}
		return max;

	}
	var array = [5 6 8  2 1 22 55 315];
	var num = 5;
	var result = getMax(array) + num 
</script>
