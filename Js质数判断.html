<script type="text/javascript">
	function jdugePrime(number){
		//假设number是质数
		var bool = true;
		for (var i = 2; i < number ; i++){
			//判断是否又被number整除的数
			if (number % i ==0) {
				//如果此处执行了，说明不是质数
				bool = false;
				break;
			}
		}
		if (bool) {
			console.log('质数')
		}
		else{
			console.log('不是质数')
		}
	}
	jdugePrime(9)
</script>
